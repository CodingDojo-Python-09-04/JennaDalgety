<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Friends</title>
</head>
<body>
    <!-- {{ all_friends }} -->
    <h1>These are all my friends!</h1>
    {% for friend in all_friends %}
        <p>ID: {{ friend["id"] }}</p>
        <p>First Name: {{ friend["first_name"] }}</p>
        <p>Last Name: {{ friend["last_name"] }}</p>
        <p>Occupation: {{ friend["occupation"] }}</p>
        <hr>
    {% endfor %}
    <h2>Add a Friend</h2>
    <form action="/friends" method="post" accept-charset="utf-8">
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="ocupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
        <input type="submit" value="Add">
    </form>
</body>
</html>
