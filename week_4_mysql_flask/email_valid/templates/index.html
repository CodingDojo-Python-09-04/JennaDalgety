<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Email Validation</title>
   {% load static %}
      <link rel="stylesheet" href="{% static 'email_valid/static/style.css' %}">
</head>
<body>
  <div id="container">
    <div class="messages">
        {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="validator">
        <form action="/register" method="post" accept-charset="utf-8">
            <label for="email">Email Address:</label>
            <input type="text" name="email">
            <input type="submit" name="Submit">
        </form>
    </div>
      
  </div>
</body>
</html>
