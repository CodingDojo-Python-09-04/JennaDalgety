<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" type="text/css" href="{{ styles }}">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <h1>SUCCESS!  Welcome, {{ user.username }}</h1>
        <a href="/logout">Logout</a>
        {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form action="/post_message" method="post" accept-charset="utf-8">
          <div class="form-group">
              <label for="content">Message Content</label>
              <textarea rows="4" cols="40" name="content"></textarea>
          </div>
          <input type="submit" name="Post Message">
      </form>
  </div>
</body>
</html>
