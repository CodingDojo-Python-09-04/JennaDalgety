<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>

  </style>
  <script src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>  
  <script type="text/javascript">

    (document).ready(function(){
      console.log("jQuery has loaded properly")

      

    });

    </script>
  <title>Full Friends App</title>
</head>
<body>
  <div class="error_box">
        {% if messages %}
        <ul>
        {% for category, message in messages %}
          <h3><li class="error_message">{{ message }}</li></h3 >
        {% endfor %}
        </ul>
        {% endif %}
    </div>
    <table>
        <h2>Full Friends</h2>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ first_name }}</td>
                <td>{{ Last_name }}</td>
                <td>{{ email }}</td>
                <button type="submit"><a href="/friends/<id>/edit"></a>Edit</button>
                <button type="submit"><a href="/friends/<id>/delete"></a>Delete</button>
            </tr>
        </tbody>
    </table>
    <form action="/friends" method="post" accept-charset="utf-8">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <label for="email">Email:</label>
        <input type="text" name="email">
        <input type="submit" name="Add Friend">
    </form>
</body>
</html>
